<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <form action="./">
        
        <label for="nome">Nome</label>

        <!--label seria a etiqueta do formulario, o nome dele-->

        <input type="text" id="nome" name="nome">

        <label for="">Senha</label>

        <input type="password" id="senha" name="senha">
        
        <div class="checkbox">
            
            <input type="checkbox" id="termos" name="termos" value="aceito">
            <label for="termos">Aceito os termos e condições da empresa.</label>
        </div>

        <label for="email">Email</label>

        <input type="email" id="email" name="email" required>
        <!--required faz com que o usuario ao deixar de preencher algum
        campo, mostre um alerta para que seja preenchido -->

        <label for="idade">Idade</label>

        <input type="number" id="idade" name="idade" disabled>
        <!--disabled para desabilitar totalmente a funçao-->
        
        <label for="saida">Saída do Hotel</label>

        <input type="date" id="saida" name="saida">

        <label for="cpf">CPF</label>

        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        <!--placeholder indica o formato que deve ser preenchido-->
        
        <p>Entrega:</p>
        <div class="radio">
            
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Retirar no local</label>
        </div>

        
        <div class="radio">
            
            <input type="radio" id="entrega" name="retirada">
            <!--no radio , na mesma div, quando tiver names iguais, ele vai aceitar apenas um marcado
            ele desmarca o outro e marca o anterior. Essa é a função do radio button, que apenas
        um elemento seja marcado. Isso que diferencia ele do checkbox-->
            <label for="entrega">Entregar em casa</label>
        </div>

        <label for="parcelas">Parcelas</label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de R$200,00</option>
            <option value="2x">2x de R$100,00</option>
            <option value="3x">3x de R$50,00</option>

        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <!--rows define quantas linhas terá a caixa de texto(textarea)-->


        <button>Enviar</button>
         
    </form>
    

</body>
</html>
